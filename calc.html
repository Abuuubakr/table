<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <table>
        <tr>
            <td class="v" colspan="4">0</td>
        </tr>
        <tr>
            <td class="h">%</td>
            <td class="h">CE</td>
            <td class="h">C</td>
            <td class="h">Back</td>
        </tr>
        <tr>
            <td class="h">1/x</td>
            <td class="h">x^2</td>
            <td class="h">2x</td>
            <td class="h">/</td>
        </tr>
        <tr>
            <td class="h">7</td>
            <td class="h">8</td>
            <td class="h">9</td>
            <td id="s" class="h">X</td>
        </tr>
        <tr>
            <td class="h">4</td>
            <td class="h">5</td>
            <td class="h">6</td>
            <td class="h">-</td>
        </tr>
        <tr>
            <td class="h">1</td>
            <td class="h">2</td>
            <td class="h">3</td>
            <td class="h">+</td>
        </tr>
        <tr>
            <td class="h">+/-</td>
            <td class="h">0</td>
            <td class="h">,</td>
            <td class="h">=</td>
        </tr>
    </table>
</body>
</html>
